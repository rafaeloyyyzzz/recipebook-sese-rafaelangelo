<!-- recipe_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ object.name }}</title>

</head>
<body>
    <h1>{{ object.name }}</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in object.ingredients.all %}
        <li>{{ ingredient.quantity }} of {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
